<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandra44dev | cssMemSlider</title>
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="slides">
            <input type="radio" name="radiobutton" id="radio-1" checked>
            <input type="radio" name="radiobutton" id="radio-2">
            <input type="radio" name="radiobutton" id="radio-3">
            <input type="radio" name="radiobutton" id="radio-4">

            <div class="slides__item item-1"><img src="img/builder.jpg" alt="builder" class="slides__img"></div>
            <div class="slides__item item-2"><img src="img/cat.jpg" alt="cat" class="slides__img"></div>
            <div class="slides__item item-3"><img src="img/sleep.jpg" alt="sleep" class="slides__img"></div>
            <div class="slides__item item-4"><img src="img/worm.jpg" alt="worm" class="slides__img"></div>

            <div class="slides__text">
                <span class="text text-1">111</span>
                <span class="text text-2">222</span>
                <span class="text text-3">333</span>
                <span class="text text-4">444</span>
            </div>

            <div class="controls">
                <label for="radio-2" class="controls__item"></label>
                <label for="radio-1" class="controls__item"></label>
                <label for="radio-3" class="controls__item"></label>
                <label for="radio-4" class="controls__item"></label>
            </div>

        </div>
    </div>
</body>

</html>
